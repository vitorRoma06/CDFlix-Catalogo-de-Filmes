<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDFlix - Detalhes do Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="assets/img/logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex flex-column">
    <header class="cabecalho d-flex align-items-center justify-content-between w-100 position-fixed">
        <div class="start-cabecalho d-flex align-items-center">
            <a href="index.html" class="logo-cabecalho text-decoration-none">
                <img src="assets/img/CDFLIX.png" alt="logo">
            </a>
            <nav class="menu">
                <input type="checkbox" id="menuToggle">
                <label for="menuToggle" class="menu-icon"><i class="fa fa-bars"></i><i
                        class="fa fa-times-circle"></i></label>
                <ul class="d-flex m-0 p-0">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Minha Lista</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="cadastro_filme.html">Cadastro de Filmes</a></li>
                </ul>
            </nav>
        </div>
        <div class="end-cabecalho d-flex align-items-center">
            <form class="busca d-flex flex-nowrap">
                <input type="search" placeholder="Títulos, gêneros..." class="w-100">
                <button type="submit"><i class="fa fa-search"></i>
                </button>
            </form>
            <div class="login-cadastro d-flex">
                <a href="#">Login</a>
                <a href="#">Cadastre-se</a>
            </div>
        </div>

    </header>
    <main class="main d-flex justify-content-center">

        <div class="container-detalhes-filme d-flex flex-column" id="detalhes-filme-container">
            <section class="d-flex align-items-center flex-column align-items-md-start flex-md-row">
                <div class="esquerda-container d-flex flex-column p-3">
                    <h1 id="filme-titulo"></h1>
                    <p id="filme-detalhes"></p>
                    <img id="filme-banner" src="" alt="Imagem do Filme" class="img-fluid" />
                </div>
                <div class="direita-container d-flex flex-column p-3">
                    <h2>Descrição</h2>
                    <p id="filme-descricao" class="m-0"></p>
                    <hr class="p-0">
                    <h2>Diretor</h2>
                    <p id="filme-diretor" class="m-0"></p>
                    <hr class="p-0">
                    <h2>Artistas</h2>
                    <p id="filme-artistas" class="m-0"></p>
                </div>
            </section>
            <section class="section-fotos-filme p-3">
                <h2>Fotos</h2>
                <div class="div-fotos d-flex align-items-center justify-content-start flex-nowrap">
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/app.js"></script>
</body>

</html>
